<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>test</title>
</head>

<body>
    <div class="p-2">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="p-2 btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>

    <div class="p-2">
        <div class="spinner-border text-primary" role="status">
        </div>
        <div class="spinner-border text-secondary" role="status">
        </div>
        <div class="spinner-border text-success" role="status">
        </div>
        <div class="spinner-border text-danger" role="status">
        </div>
        <div class="spinner-border text-warning" role="status">
        </div>
        <div class="spinner-border text-info" role="status">
        </div>
        <div class="spinner-border text-light" role="status">
        </div>
        <div class="spinner-border text-dark" role="status">
        </div>
    </div>

    <script src="../dist/mixed-production-lz.js"></script>
    <script>
        console.log(window["mixed-production-lz"]);

        var icons = document.querySelector(".svg-icons");
        //console.log(icons)
        var symbols = icons.querySelectorAll("symbol");

        var ns = 'http://www.w3.org/2000/svg';

        for (var i = 0, l = symbols.length; i < l; i++) {
            var item = symbols[i];
            var svg = document.createElementNS(ns, "svg");
            svg.setAttribute("width", 20);
            svg.setAttribute("height", 20);
            svg.setAttribute("class", "m-1");

            var use = document.createElementNS(ns, "use");
            use.setAttribute("href", "#" + item.id)
            svg.appendChild(use);

            document.body.appendChild(svg);
        }

        var div = document.createElement("div");
        div.innerHTML = window["mixed-production-lz"].text;
        document.body.appendChild(div);

    </script>
</body>

</html>
